  - target: $["paths"]["/planets"]["post"]
    update:
      "x-codeSamples":
        - "lang": "csharp"
          "label": "createPlanet_json"
          "source": "using Perianayaguyjayaselan.DemoApiScalarGalaxyCsharp;\nusing Perianayaguyjayaselan.DemoApiScalarGalaxyCsharp.Models.Components;\nusing System;\nusing System.Collections.Generic;\n\nvar sdk = new DemoApiScalarGalaxy();\n\nPlanetInput req = new PlanetInput() {\n    Name = \"Mars\",\n    Description = \"The red planet\",\n    Type = Perianayaguyjayaselan.DemoApiScalarGalaxyCsharp.Models.Components.Type.Terrestrial,\n    HabitabilityIndex = 0.68F,\n    PhysicalProperties = new PhysicalProperties() {\n        Mass = 0.107F,\n        Radius = 0.532F,\n        Gravity = 0.378F,\n        Temperature = new Temperature() {\n            Min = 130F,\n            Max = 308F,\n            Average = 210F,\n        },\n    },\n    Atmosphere = new List<Atmosphere>() {\n        new Atmosphere() {\n            Compound = \"CO2\",\n            Percentage = 95.3F,\n        },\n    },\n    DiscoveredAt = System.DateTime.Parse(\"1610-01-07T00:00:00Z\"),\n    Image = \"https://cdn.scalar.com/photos/mars.jpg\",\n    Satellites = new List<SatelliteInput>() {\n        new SatelliteInput() {\n            Name = \"Phobos\",\n            Description = \"Phobos is the larger and innermost of the two moons of Mars.\",\n            Diameter = 22.2F,\n            Type = SatelliteType.Moon,\n            Orbit = new Orbit() {\n                PlanetId = 1,\n                OrbitalPeriod = 0.319F,\n                Distance = 9376F,\n            },\n        },\n    },\n    Creator = new UserInput() {\n        Name = \"Marc\",\n    },\n    Tags = new List<string>() {\n        \"solar-system\",\n        \"rocky\",\n        \"explored\",\n    },\n    SuccessCallbackUrl = \"https://example.com/webhook\",\n    FailureCallbackUrl = \"https://example.com/webhook\",\n};\n\nvar res = await sdk.Planets.CreatePlanetJsonAsync(req);\n\n// handle response"
        - "lang": "csharp"
          "label": "createPlanet_raw"
          "source": "using Perianayaguyjayaselan.DemoApiScalarGalaxyCsharp;\nusing System;\n\nvar sdk = new DemoApiScalarGalaxy();\n\nbyte[] req = System.Text.Encoding.UTF8.GetBytes(\"{\\\"habitabilityIndex\\\":0.68,\\\"atmosphere\\\":[{\\\"compound\\\":\\\"CO2\\\",\\\"percentage\\\":95.3}],\\\"image\\\":\\\"https://cdn.scalar.com/photos/mars.jpg\\\",\\\"creator\\\":{\\\"name\\\":\\\"Marc\\\"},\\\"failureCallbackUrl\\\":\\\"https://example.com/webhook\\\",\\\"name\\\":\\\"Mars\\\",\\\"description\\\":\\\"The red planet\\\",\\\"type\\\":\\\"terrestrial\\\",\\\"physicalProperties\\\":{\\\"gravity\\\":0.378,\\\"temperature\\\":{\\\"min\\\":130,\\\"max\\\":308,\\\"average\\\":210},\\\"mass\\\":0.107,\\\"radius\\\":0.532},\\\"discoveredAt\\\":\\\"1610-01-07T00:00:00Z\\\",\\\"satellites\\\":[{\\\"name\\\":\\\"Phobos\\\",\\\"description\\\":\\\"Phobos is the larger and innermost of the two moons of Mars.\\\",\\\"diameter\\\":22.2,\\\"type\\\":\\\"moon\\\",\\\"orbit\\\":{\\\"planetId\\\":1,\\\"orbitalPeriod\\\":0.319,\\\"distance\\\":9376}}],\\\"tags\\\":[\\\"solar-system\\\",\\\"rocky\\\",\\\"explored\\\"],\\\"successCallbackUrl\\\":\\\"https://example.com/webhook\\\"}\");\n\nvar res = await sdk.Planets.CreatePlanetRawAsync(req);\n\n// handle response"
