overlay: 1.0.0
info:
  title: CodeSamples overlay for typescript target
  version: 0.0.0
actions:
  - target: $["paths"]["/auth/token"]["post"]
    update:
      "x-codeSamples":
        - "lang": "typescript"
          "label": "getToken_json"
          "source": "import { DemoApiScalarGalaxy } from \"@perianayaguyjayaselan/demo-api-scalar-galaxy-typescript\";\n\nconst demoApiScalarGalaxy = new DemoApiScalarGalaxy();\n\nasync function run() {\n  const result = await demoApiScalarGalaxy.authentication.getTokenJson({\n    email: \"marc@scalar.com\",\n    password: \"i-love-scalar\",\n  });\n\n  console.log(result);\n}\n\nrun();"
        - "lang": "typescript"
          "label": "getToken_raw"
          "source": "import { DemoApiScalarGalaxy } from \"@perianayaguyjayaselan/demo-api-scalar-galaxy-typescript\";\n\nconst demoApiScalarGalaxy = new DemoApiScalarGalaxy();\n\nasync function run() {\n  const result = await demoApiScalarGalaxy.authentication.getTokenRaw(bytesToStream(new TextEncoder().encode(\"{\\\"email\\\":\\\"marc@scalar.com\\\",\\\"password\\\":\\\"i-love-scalar\\\"}\")));\n\n  console.log(result);\n}\n\nrun();"
  - target: $["paths"]["/celestial-bodies"]["post"]
    update:
      "x-codeSamples":
        - "lang": "typescript"
          "label": "createCelestialBody"
          "source": "import { DemoApiScalarGalaxy } from \"@perianayaguyjayaselan/demo-api-scalar-galaxy-typescript\";\n\nconst demoApiScalarGalaxy = new DemoApiScalarGalaxy();\n\nasync function run() {\n  const result = await demoApiScalarGalaxy.celestialBodies.createCelestialBody({\n    name: \"Phobos\",\n    type: \"satellite\",\n  });\n\n  console.log(result);\n}\n\nrun();"
