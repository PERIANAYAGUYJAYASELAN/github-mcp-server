        - "lang": "typescript"
          "label": "uploadImage"
          "source": "import { DemoApiScalarGalaxy } from \"@perianayaguyjayaselan/demo-api-scalar-galaxy-typescript\";\nimport { openAsBlob } from \"node:fs\";\n\nconst demoApiScalarGalaxy = new DemoApiScalarGalaxy();\n\nasync function run() {\n  const result = await demoApiScalarGalaxy.planets.uploadImage({\n    planetId: 1,\n    requestBody: {\n      image: await openAsBlob(\"example.file\"),\n    },\n  });\n\n  console.log(result);\n}\n\nrun();"
