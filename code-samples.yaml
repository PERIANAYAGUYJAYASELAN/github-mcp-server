  - target: $["paths"]["/planets"]["post"]
    update:
      "x-codeSamples":
        - "lang": "typescript"
          "label": "createPlanet_json"
          "source": "import { DemoApiScalarGalaxy } from \"@perianayaguyjayaselan/demo-api-scalar-galaxy-typescript\";\n\nconst demoApiScalarGalaxy = new DemoApiScalarGalaxy();\n\nasync function run() {\n  const result = await demoApiScalarGalaxy.planets.createPlanetJson({\n    name: \"Mars\",\n    description: \"The red planet\",\n    type: \"terrestrial\",\n    habitabilityIndex: 0.68,\n    physicalProperties: {\n      mass: 0.107,\n      radius: 0.532,\n      gravity: 0.378,\n      temperature: {\n        min: 130,\n        max: 308,\n        average: 210,\n      },\n    },\n    atmosphere: [\n      {\n        compound: \"CO2\",\n        percentage: 95.3,\n      },\n    ],\n    discoveredAt: new Date(\"1610-01-07T00:00:00Z\"),\n    image: \"https://cdn.scalar.com/photos/mars.jpg\",\n    satellites: [\n      {\n        name: \"Phobos\",\n        description: \"Phobos is the larger and innermost of the two moons of Mars.\",\n        diameter: 22.2,\n        type: \"moon\",\n        orbit: {\n          planetId: 1,\n          orbitalPeriod: 0.319,\n          distance: 9376,\n        },\n      },\n    ],\n    creator: {\n      name: \"Marc\",\n    },\n    tags: [\n      \"solar-system\",\n      \"rocky\",\n      \"explored\",\n    ],\n    successCallbackUrl: \"https://example.com/webhook\",\n    failureCallbackUrl: \"https://example.com/webhook\",\n  });\n\n  console.log(result);\n}\n\nrun();"
        - "lang": "typescript"
          "label": "createPlanet_raw"
          "source": "import { DemoApiScalarGalaxy } from \"@perianayaguyjayaselan/demo-api-scalar-galaxy-typescript\";\n\nconst demoApiScalarGalaxy = new DemoApiScalarGalaxy();\n\nasync function run() {\n  const result = await demoApiScalarGalaxy.planets.createPlanetRaw(bytesToStream(new TextEncoder().encode(\"{\\\"name\\\":\\\"Mars\\\",\\\"description\\\":\\\"The red planet\\\",\\\"type\\\":\\\"terrestrial\\\",\\\"habitabilityIndex\\\":0.68,\\\"physicalProperties\\\":{\\\"mass\\\":0.107,\\\"radius\\\":0.532,\\\"gravity\\\":0.378,\\\"temperature\\\":{\\\"min\\\":130,\\\"max\\\":308,\\\"average\\\":210}},\\\"atmosphere\\\":[{\\\"compound\\\":\\\"CO2\\\",\\\"percentage\\\":95.3}],\\\"discoveredAt\\\":\\\"1610-01-07T00:00:00Z\\\",\\\"image\\\":\\\"https://cdn.scalar.com/photos/mars.jpg\\\",\\\"satellites\\\":[{\\\"name\\\":\\\"Phobos\\\",\\\"description\\\":\\\"Phobos is the larger and innermost of the two moons of Mars.\\\",\\\"diameter\\\":22.2,\\\"type\\\":\\\"moon\\\",\\\"orbit\\\":{\\\"planetId\\\":1,\\\"orbitalPeriod\\\":0.319,\\\"distance\\\":9376}}],\\\"creator\\\":{\\\"name\\\":\\\"Marc\\\"},\\\"tags\\\":[\\\"solar-system\\\",\\\"rocky\\\",\\\"explored\\\"],\\\"successCallbackUrl\\\":\\\"https://example.com/webhook\\\",\\\"failureCallbackUrl\\\":\\\"https://example.com/webhook\\\"}\")));\n\n  console.log(result);\n}\n\nrun();"
